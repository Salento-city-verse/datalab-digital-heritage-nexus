<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sustainability Optimization Layer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <img src="assets/images/logo.png" alt="Digital Heritage Nexus" class="logo" />
    <h1>Welcome to the Sustainability Optimization Layer</h1>
  </header>

  <main>
    <!-- Environmental Monitoring -->
    <section id="environmental-monitoring">
      <div id="current-conditions">
        <h3>Current Environmental Conditions</h3>
        <div id="current-data">
          <!-- Dynamic data will be populated by JS -->
        </div>
      </div>

      <!-- Charts -->
      <div id="charts">
        <h3>Environmental Data Visualization (Last 24 Hours)</h3>
        <div class="chart-container">
          <canvas id="airQualityChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="temperatureChart"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Digital Heritage Nexus. All Rights Reserved.</p>
  </footer>

  <script src="sustainability.js"></script>
</body>
</html>
