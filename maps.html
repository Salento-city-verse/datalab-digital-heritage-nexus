<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discover Lecce - Sustainability Optimization</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      margin: 20px;
    }

    #map {
      height: 500px;
      width: 90%;
      margin: 0 auto 20px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    #toggleBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4285F4;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }
    #pano {
        height: 500px;
        width: 90%;
        margin: 0 auto 20px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      }

      #place-autocomplete-card {
        background: white;
        border-radius: 8px;
        padding: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        margin: 10px;
      }

      gmp-place-autocomplete {
        width: 300px;
      }


    #toggleBtn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <h2>üèõÔ∏è Discover Cultural Heritage in Lecce</h2>
  <div id="map"></div>
  <div id="pano"></div>

  <!-- Load Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap">
  </script>
<script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  <script src="map.js"></script>
  <div id="map-legend">
    <h3>Cultural Map Legend</h3>
    <ul>
      <li><span class="legend-icon" style="background-color: red;"></span> Churches & Basilicas</li>
      <li><span class="legend-icon" style="background-color: green;"></span> Parks</li>
      <li><span class="legend-icon" style="background-color: brown;"></span> Museums</li>
      <li><span class="legend-icon" style="background-color: orange;"></span> Monuments</li>
      <li><span class="legend-icon" style="background-color: purple;"></span> Food </li>
      <li><span class="legend-icon" style="background-color: blue;"></span> Medical Assistance</li>
    </ul>
  </div>
 
</body>
</html>
