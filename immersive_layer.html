<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Immersive Engagement Layer</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>

  <header>
    <img src="assets/images/logo.png" alt="Digital Heritage Nexus Logo" class="logo">
    <h1>Immersive Engagement Layer</h1>
    <p>Experience cultural heritage through AR, VR, and conversational AI.</p>
  </header>

  <main>
    <!-- VR Scene -->
    <section id="vr-scene">
      <h2>Virtual Reality Experience</h2>
      <a-scene embedded style="width: 800px; height: 500px;">
        <a-assets>
          <a-asset-item id="model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#model" position="0 1 -3" scale="2 2 2" rotation="0 180 0"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-camera position="0 1.6 0">
          <a-cursor></a-cursor>
        </a-camera>
      </a-scene>
    </section>


    <!-- AI Chatbot -->
    <section id="chatbot">
      <h2>Ask Our Virtual Guide</h2>
      <div id="chatbox">
        <div id="chatlog"></div>
        <input type="text" id="user-input" placeholder="Ask about Salento's heritage..." />
        <button id="send-btn">Send</button>
        <br />
        <br />
        <br />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Digital Heritage Nexus</p>
  </footer>

  <script src="immersive_layer.js"></script>
</body>
</html>
